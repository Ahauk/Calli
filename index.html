<!DOCTYPE >
<html>
  <head>
    <title>CALLI Design Studio</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="shortcut icon" type=”image/x-icon” href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.1/animate.min.css"
    />
    <style>
      @font-face {
        font-family: GothamLight;
        src: url('../FONT/Gotham-Light.otf') format('opentype');
      }
      .contain {
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #464749;
      }

      body {
        margin: 0;
      }

      .imagex {
        width: 100%;
        height: auto;
      }

      @supports (object-fit: cover) {
        .imagex {
          height: 25%;
          object-fit: contain;
          object-position: center;
          margin-top: 15em;
        }
      }

      .text {
        text-align: center;
        text-transform: uppercase;
        font-family: GothamLight;
        font-size: 1.5em;
        color: #aeb8b9;
      }

      /*       @keyframes blink {
        0% {
          opacity: 0.2;
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }

      .saving span {
        animation-name: blink;
        animation-duration: 1.4s;
        animation-iteration-count: infinite;
        animation-fill-mode: both;
      }

      .saving span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .saving span:nth-child(3) {
        animation-delay: 0.4s;
      } */
    </style>
  </head>

  <body>
    <div class="contain">
      <img
        class="imagex animated fadeIn slower"
        src="images/calli.png"
        alt="Calli Design Studio"
      />
      <h1 class="text animated fadeIn delay-2s">
        Coming Soon
        <!-- <span>.</span><span>.</span><span>.</span> -->
      </h1>
    </div>
  </body>
</html>
