<!DOCTYPE >
<html>
  <head>
    <title>CALLI Design Studio</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="shortcut icon" type=”image/x-icon” href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.1/animate.min.css"
    />
    <style>
      @font-face {
        font-family: GothamLight;
        src: url('../FONT/Gotham-Light.otf') format('opentype');
      }
      .contain {
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #1c2021;
      }

      body {
        margin: 0;
      }

      .imagex {
        width: 100%;
        height: auto;
      }

      @supports (object-fit: cover) {
        .imagex {
          height: 25%;
          object-fit: contain;
          object-position: center;
          margin-top: 15em;
        }
      }

      .text {
        text-align: center;
        text-transform: uppercase;
        font-family: GothamLight;
        font-size: 1.5em;
        color: #aeb8b9;
      }
    </style>
  </head>

  <body>
    <div id="imagen" class="contain">
      <img
        id="logo"
        class="imagex animated fadeIn delay-2s"
        src="images/calli.png"
        alt="Calli Design Studio"
      />
      </h1>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
